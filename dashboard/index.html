<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Loop Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #58a6ff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #238636;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .panel {
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        .panel-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        /* Progress Panel Styles */
        .project-info {
            background: #21262d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .project-info h3 {
            font-size: 1rem;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .project-info p {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .project-info code {
            background: #30363d;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #79c0ff;
        }

        .progress-bar-container {
            background: #21262d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 20px;
            background: #30363d;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #238636, #2ea043);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #8b949e;
        }

        .story-card {
            background: #21262d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #30363d;
            transition: all 0.3s ease;
        }

        .story-card.passed {
            border-left-color: #238636;
        }

        .story-card.pending {
            border-left-color: #f0883e;
        }

        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .story-id {
            font-family: monospace;
            font-size: 0.8rem;
            color: #8b949e;
            background: #30363d;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .story-status {
            font-size: 1.2rem;
        }

        .story-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .story-description {
            font-size: 0.8rem;
            color: #8b949e;
            margin-bottom: 10px;
            font-style: italic;
        }

        .criteria-list {
            list-style: none;
        }

        .criteria-item {
            font-size: 0.8rem;
            color: #8b949e;
            padding: 4px 0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .criteria-item::before {
            content: '‚óã';
            color: #484f58;
        }

        .story-card.passed .criteria-item::before {
            content: '‚úì';
            color: #238636;
        }

        .story-notes {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #30363d;
            font-size: 0.8rem;
            color: #79c0ff;
        }

        /* Learnings Panel Styles */
        .log-entries {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .log-entry {
            background: #21262d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #484f58;
        }

        .log-entry.passed {
            border-left-color: #238636;
        }

        .log-entry.failed {
            border-left-color: #f85149;
        }

        .log-timestamp {
            color: #8b949e;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .log-story {
            color: #58a6ff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .log-status {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .log-status.passed {
            color: #238636;
        }

        .log-status.failed {
            color: #f85149;
        }

        .log-content {
            color: #c9d1d9;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .log-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #30363d;
        }

        .log-section-title {
            color: #f0883e;
            font-weight: 500;
            margin-bottom: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Error State */
        .error-state {
            background: #3d1f1f;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 15px;
            margin: 15px;
        }

        .error-state h3 {
            color: #f85149;
            margin-bottom: 10px;
        }

        .error-state p {
            font-size: 0.85rem;
            color: #c9d1d9;
        }

        .error-state code {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #21262d;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Refresh indicator */
        .refresh-indicator {
            font-size: 0.75rem;
            color: #484f58;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ Ralph Loop Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Auto-refreshing</span>
                <span class="refresh-indicator" id="lastRefresh">--</span>
            </div>
        </header>

        <div class="panel" id="progressPanel">
            <div class="panel-header">
                <h2>üìã Task Progress</h2>
                <span id="storyCount">-- / -- stories</span>
            </div>
            <div class="panel-content" id="progressContent">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <p>Loading prd.json...</p>
                </div>
            </div>
        </div>

        <div class="panel" id="learningsPanel">
            <div class="panel-header">
                <h2>üìù Learnings Log</h2>
                <span id="entryCount">-- entries</span>
            </div>
            <div class="panel-content" id="learningsContent">
                <div class="empty-state">
                    <div class="empty-state-icon">üìÑ</div>
                    <p>Loading progress.txt...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PRD_PATH = '../scripts/ralph/prd.json';
        const PROGRESS_PATH = '../progress.txt';
        const REFRESH_INTERVAL = 2000; // 2 seconds

        let lastPrdData = null;
        let lastProgressData = null;

        async function fetchPrd() {
            try {
                const response = await fetch(PRD_PATH + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function fetchProgress() {
            try {
                const response = await fetch(PROGRESS_PATH + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                return { error: error.message };
            }
        }

        function renderPrd(data) {
            const content = document.getElementById('progressContent');
            const storyCount = document.getElementById('storyCount');

            if (data.error) {
                content.innerHTML = `
                    <div class="error-state">
                        <h3>Cannot load prd.json</h3>
                        <p>Make sure you've generated prd.json using the Ralph skill.</p>
                        <code>Error: ${data.error}</code>
                    </div>
                `;
                storyCount.textContent = '-- / -- stories';
                return;
            }

            const stories = data.userStories || [];
            const completed = stories.filter(s => s.passes).length;
            const total = stories.length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            storyCount.textContent = `${completed} / ${total} stories`;

            let html = `
                <div class="project-info">
                    <h3>${data.project || 'Unknown Project'}</h3>
                    <p><strong>Branch:</strong> <code>${data.branchName || 'unknown'}</code></p>
                    <p><strong>Description:</strong> ${data.description || 'No description'}</p>
                    ${data.prdSource ? `<p><strong>Source:</strong> <code>${data.prdSource}</code></p>` : ''}
                </div>

                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                    <div class="progress-text">${percent}% Complete (${completed}/${total} stories)</div>
                </div>
            `;

            if (stories.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No user stories found in prd.json</p>
                    </div>
                `;
            } else {
                stories.forEach(story => {
                    const statusClass = story.passes ? 'passed' : 'pending';
                    const statusIcon = story.passes ? '‚úÖ' : '‚è≥';

                    html += `
                        <div class="story-card ${statusClass}">
                            <div class="story-header">
                                <span class="story-id">${story.id}</span>
                                <span class="story-status">${statusIcon}</span>
                            </div>
                            <div class="story-title">${story.title}</div>
                            ${story.description ? `<div class="story-description">${story.description}</div>` : ''}
                            <ul class="criteria-list">
                                ${(story.acceptanceCriteria || []).map(c => `
                                    <li class="criteria-item">${c}</li>
                                `).join('')}
                            </ul>
                            ${story.notes ? `<div class="story-notes">üìù ${story.notes}</div>` : ''}
                        </div>
                    `;
                });
            }

            content.innerHTML = html;
        }

        function parseProgressEntries(text) {
            if (!text || text.trim() === '' || text.startsWith('#')) {
                // Check if it's just comments/header
                const lines = text.split('\n').filter(l => !l.startsWith('#') && l.trim() !== '');
                if (lines.length === 0) return [];
            }

            const entries = [];
            const blocks = text.split('---').filter(b => b.trim() !== '' && !b.trim().startsWith('#'));

            blocks.forEach(block => {
                const entry = {
                    timestamp: '',
                    story: '',
                    status: '',
                    content: {}
                };

                const lines = block.split('\n').filter(l => l.trim() !== '');
                let currentSection = null;

                lines.forEach(line => {
                    const trimmed = line.trim();

                    if (trimmed.startsWith('ITERATION:')) {
                        entry.timestamp = trimmed.replace('ITERATION:', '').trim();
                    } else if (trimmed.startsWith('STORY:')) {
                        entry.story = trimmed.replace('STORY:', '').trim();
                    } else if (trimmed.startsWith('STATUS:')) {
                        entry.status = trimmed.replace('STATUS:', '').trim().toLowerCase();
                    } else if (trimmed.startsWith('ERROR:')) {
                        entry.content.error = trimmed.replace('ERROR:', '').trim();
                    } else if (trimmed.startsWith('ANALYSIS:')) {
                        entry.content.analysis = trimmed.replace('ANALYSIS:', '').trim();
                    } else if (trimmed.startsWith('NEXT_STEPS:')) {
                        entry.content.nextSteps = trimmed.replace('NEXT_STEPS:', '').trim();
                    } else if (trimmed.startsWith('LEARNINGS:')) {
                        currentSection = 'learnings';
                        entry.content.learnings = [];
                    } else if (currentSection === 'learnings' && trimmed.startsWith('-')) {
                        entry.content.learnings.push(trimmed.substring(1).trim());
                    } else if (trimmed.includes('|')) {
                        // Handle simple log format: timestamp | message
                        const parts = trimmed.split('|');
                        if (parts.length >= 2) {
                            entry.timestamp = parts[0].trim();
                            entry.content.message = parts.slice(1).join('|').trim();
                        }
                    }
                });

                if (entry.timestamp || entry.story || Object.keys(entry.content).length > 0) {
                    entries.push(entry);
                }
            });

            return entries;
        }

        function renderProgress(text) {
            const content = document.getElementById('learningsContent');
            const entryCount = document.getElementById('entryCount');

            if (text.error) {
                content.innerHTML = `
                    <div class="error-state">
                        <h3>Cannot load progress.txt</h3>
                        <p>The file may not exist yet. It will be created when the Ralph loop runs.</p>
                        <code>Error: ${text.error}</code>
                    </div>
                `;
                entryCount.textContent = '-- entries';
                return;
            }

            const entries = parseProgressEntries(text);
            entryCount.textContent = `${entries.length} entries`;

            if (entries.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No log entries yet</p>
                        <p style="font-size: 0.8rem; margin-top: 10px; color: #484f58;">
                            Entries will appear here as the Ralph loop runs.
                        </p>
                    </div>
                `;
                return;
            }

            let html = '<div class="log-entries">';

            // Show entries in reverse order (newest first)
            entries.reverse().forEach(entry => {
                const statusClass = entry.status === 'passed' ? 'passed' :
                                   entry.status === 'failed' ? 'failed' : '';

                html += `
                    <div class="log-entry ${statusClass}">
                        ${entry.timestamp ? `<div class="log-timestamp">${entry.timestamp}</div>` : ''}
                        ${entry.story ? `<div class="log-story">${entry.story}</div>` : ''}
                        ${entry.status ? `<div class="log-status ${statusClass}">${entry.status.toUpperCase()}</div>` : ''}

                        ${entry.content.message ? `<div class="log-content">${entry.content.message}</div>` : ''}

                        ${entry.content.error ? `
                            <div class="log-section">
                                <div class="log-section-title">Error:</div>
                                <div class="log-content">${entry.content.error}</div>
                            </div>
                        ` : ''}

                        ${entry.content.analysis ? `
                            <div class="log-section">
                                <div class="log-section-title">Analysis:</div>
                                <div class="log-content">${entry.content.analysis}</div>
                            </div>
                        ` : ''}

                        ${entry.content.learnings && entry.content.learnings.length > 0 ? `
                            <div class="log-section">
                                <div class="log-section-title">Learnings:</div>
                                <div class="log-content">${entry.content.learnings.map(l => '‚Ä¢ ' + l).join('\n')}</div>
                            </div>
                        ` : ''}

                        ${entry.content.nextSteps ? `
                            <div class="log-section">
                                <div class="log-section-title">Next Steps:</div>
                                <div class="log-content">${entry.content.nextSteps}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;

            // Auto-scroll to top (newest entry)
            content.scrollTop = 0;
        }

        async function refresh() {
            const [prdData, progressData] = await Promise.all([
                fetchPrd(),
                fetchProgress()
            ]);

            // Only re-render if data changed
            const prdStr = JSON.stringify(prdData);
            const progressStr = typeof progressData === 'string' ? progressData : JSON.stringify(progressData);

            if (prdStr !== lastPrdData) {
                lastPrdData = prdStr;
                renderPrd(prdData);
            }

            if (progressStr !== lastProgressData) {
                lastProgressData = progressStr;
                renderProgress(progressData);
            }

            // Update last refresh time
            const now = new Date();
            document.getElementById('lastRefresh').textContent =
                `Last: ${now.toLocaleTimeString()}`;
        }

        // Initial load
        refresh();

        // Set up auto-refresh
        setInterval(refresh, REFRESH_INTERVAL);
    </script>
</body>
</html>
