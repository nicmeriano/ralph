<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoatui/dist/basecoat.min.css">
    <style>
        :root {
            --ralph-primary: #6366f1;
            --ralph-success: #22c55e;
            --ralph-warning: #eab308;
            --ralph-danger: #ef4444;
            --ralph-failed: #dc2626;
            --ralph-muted: #71717a;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--ralph-primary), #a855f7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .feature-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .progress-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-bar-container {
            background: var(--muted);
            border-radius: 9999px;
            height: 12px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ralph-primary), #a855f7);
            border-radius: 9999px;
            transition: width 0.5s ease;
        }

        .current-task-banner {
            background: linear-gradient(135deg, var(--ralph-primary), #a855f7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: white;
        }

        .current-task-banner.empty {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--muted-foreground);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            border-color: var(--ralph-primary);
        }

        .task-card.in_progress {
            border-color: var(--ralph-primary);
            border-width: 2px;
        }

        .task-card.done {
            border-color: var(--ralph-success);
            opacity: 0.8;
        }

        .task-card.failed {
            border-color: var(--ralph-failed);
            background: rgba(220, 38, 38, 0.05);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-id {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .task-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 0.75rem;
        }

        .task-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-pending {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .badge-in_progress {
            background: var(--ralph-primary);
            color: white;
        }

        .badge-done {
            background: var(--ralph-success);
            color: white;
        }

        .badge-failed {
            background: var(--ralph-failed);
            color: white;
        }

        .badge-category {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .criteria-list {
            margin-top: 0.75rem;
            padding-left: 1.25rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .criteria-list li {
            margin-bottom: 0.25rem;
        }

        .activity-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .activity-log {
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            background: var(--muted);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .refresh-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .refresh-dot {
            width: 8px;
            height: 8px;
            background: var(--ralph-success);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .no-feature {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted-foreground);
        }

        .loading {
            opacity: 0.6;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .dark-toggle {
            background: var(--secondary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dependency-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            background: var(--muted);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-right: 0.5rem;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <span class="logo-text">Ralph Dashboard</span>
            </div>
            <div class="feature-selector">
                <label for="feature-select" style="font-size: 0.875rem; color: var(--muted-foreground);">Feature:</label>
                <select id="feature-select" class="input" style="min-width: 200px;">
                    <option value="">Select a feature...</option>
                </select>
                <div class="refresh-indicator">
                    <div class="refresh-dot"></div>
                    <span>Auto-refresh</span>
                </div>
                <button class="dark-toggle" onclick="toggleDark()">üåô</button>
            </div>
        </header>

        <div id="content">
            <div class="no-feature">
                <h2>No Feature Selected</h2>
                <p>Select a feature from the dropdown or add <code>?feature=name</code> to the URL</p>
            </div>
        </div>
    </div>

    <script>
        let currentFeature = null;
        let refreshInterval = null;

        // Get feature from URL param
        const urlParams = new URLSearchParams(window.location.search);
        const featureParam = urlParams.get('feature');

        // Toggle dark mode
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
        }

        // Load available features from features.json index
        async function loadFeatures() {
            const select = document.getElementById('feature-select');

            try {
                const response = await fetch('../features.json');
                if (response.ok) {
                    const index = await response.json();
                    select.innerHTML = '<option value="">Select a feature...</option>';

                    index.features.forEach(f => {
                        const option = document.createElement('option');
                        option.value = f.name;
                        option.textContent = `${f.name} (${f.completedCount}/${f.taskCount})`;
                        if (f.name === featureParam) {
                            option.selected = true;
                            currentFeature = f.name;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (e) {
                console.log('Could not load features index, using URL param');
            }

            // Fallback to URL param if index not available
            if (featureParam && !currentFeature) {
                const option = document.createElement('option');
                option.value = featureParam;
                option.textContent = featureParam;
                option.selected = true;
                select.appendChild(option);
                currentFeature = featureParam;
            }

            if (currentFeature) {
                loadFeatureData();
            }
        }

        // Load feature data - FLAT FILE STRUCTURE
        async function loadFeatureData() {
            if (!currentFeature) return;

            try {
                // Flat file structure: features/<name>.prd.json
                const prdResponse = await fetch(`../features/${currentFeature}.prd.json`);
                if (!prdResponse.ok) throw new Error('PRD not found');
                const prd = await prdResponse.json();

                let progress = '';
                try {
                    // Cumulative progress file shared across all features
                    const progressResponse = await fetch(`../features/progress.txt`);
                    if (progressResponse.ok) {
                        progress = await progressResponse.text();
                    }
                } catch (e) {
                    progress = 'No activity logged yet.';
                }

                renderDashboard(prd, progress);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="no-feature">
                        <h2>Feature Not Found</h2>
                        <p>Could not load feature: ${currentFeature}</p>
                        <p style="font-size: 0.875rem; margin-top: 1rem;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Render dashboard - supports both 'tasks' and 'userStories' for backwards compatibility
        function renderDashboard(prd, progress) {
            const tasks = prd.tasks || prd.userStories || [];
            const total = tasks.length;
            const completed = tasks.filter(t => t.passes).length;
            const failed = tasks.filter(t => t.status === 'failed').length;
            const inProgress = tasks.find(t => t.status === 'in_progress');
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            const currentIter = prd.metadata?.currentIteration || 0;
            const maxIter = prd.metadata?.maxIterations || '-';

            const content = document.getElementById('content');

            content.innerHTML = `
                <!-- Dependencies -->
                ${prd.dependencies && prd.dependencies.length > 0 ? `
                    <div style="margin-bottom: 1rem;">
                        <span style="font-size: 0.875rem; color: var(--muted-foreground);">Dependencies:</span>
                        ${prd.dependencies.map(d => `<span class="dependency-badge">${d}</span>`).join('')}
                    </div>
                ` : ''}

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Tasks Completed</div>
                        <div class="stat-value" style="color: var(--ralph-success);">${completed}/${total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Failed Tasks</div>
                        <div class="stat-value" style="color: ${failed > 0 ? 'var(--ralph-failed)' : 'var(--muted-foreground)'};">${failed}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Iteration</div>
                        <div class="stat-value">${currentIter}/${maxIter}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value">${percent}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" style="font-size: 1.25rem; color: ${completed === total ? 'var(--ralph-success)' : failed > 0 ? 'var(--ralph-warning)' : 'var(--ralph-primary)'}">
                            ${completed === total ? '‚úÖ Complete' : failed > 0 ? '‚ö†Ô∏è Has Failures' : 'üîÑ In Progress'}
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="section-title">Overall Progress</span>
                        <span style="font-weight: 600;">${percent}%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: ${percent}%;"></div>
                    </div>
                </div>

                <!-- Current Task Banner -->
                ${inProgress ? `
                    <div class="current-task-banner pulse">
                        <div style="font-size: 0.75rem; opacity: 0.8; margin-bottom: 0.5rem;">Currently Working On</div>
                        <div style="font-size: 1.25rem; font-weight: 600;">${inProgress.id}: ${inProgress.title}</div>
                        <div style="font-size: 0.875rem; opacity: 0.9; margin-top: 0.5rem;">${inProgress.description || ''}</div>
                        ${inProgress.category ? `<span class="badge badge-category" style="margin-top: 0.5rem;">${inProgress.category}</span>` : ''}
                    </div>
                ` : `
                    <div class="current-task-banner empty">
                        <div style="font-size: 0.875rem;">No task currently in progress</div>
                    </div>
                `}

                <!-- Task List -->
                <div class="section-title" style="margin-top: 2rem;">Tasks</div>
                <div class="task-list">
                    ${tasks.map(task => `
                        <div class="task-card ${task.status}">
                            <div class="task-header">
                                <div>
                                    <span class="task-id">${task.id}</span>
                                    <div class="task-title">${task.title}</div>
                                </div>
                                <div class="task-badges">
                                    <span class="badge badge-${task.status}">${formatStatus(task.status)}</span>
                                    ${task.category ? `<span class="badge badge-category">${task.category}</span>` : ''}
                                    ${task.passes ? '<span class="badge badge-done">‚úì Passes</span>' : ''}
                                </div>
                            </div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            ${task.acceptanceCriteria && task.acceptanceCriteria.length > 0 ? `
                                <details>
                                    <summary style="cursor: pointer; font-size: 0.875rem; color: var(--muted-foreground);">
                                        Acceptance Criteria (${task.acceptanceCriteria.length})
                                    </summary>
                                    <ul class="criteria-list">
                                        ${task.acceptanceCriteria.map(c => `<li>${c}</li>`).join('')}
                                    </ul>
                                </details>
                            ` : ''}
                            <div class="task-meta">
                                ${task.estimatedFiles ? `<span>Est. files: ${task.estimatedFiles}</span>` : ''}
                                ${task.completedAt ? `<span>Completed: ${new Date(task.completedAt).toLocaleString()}</span>` : ''}
                            </div>
                            ${task.notes ? `
                                <div style="margin-top: 0.75rem; padding: 0.75rem; background: var(--muted); border-radius: 8px; font-size: 0.875rem;">
                                    <strong>Notes:</strong> ${task.notes}
                                </div>
                            ` : ''}
                            ${task.status === 'failed' && task.lastFailureReason ? `
                                <div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(220, 38, 38, 0.1); border: 1px solid var(--ralph-failed); border-radius: 8px; font-size: 0.875rem;">
                                    <strong style="color: var(--ralph-failed);">‚ùå Last Failure (attempt ${task.failureCount || 1}):</strong> ${task.lastFailureReason}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>

                <!-- Activity Log -->
                <div class="activity-section">
                    <div class="section-title">Recent Activity</div>
                    <div class="activity-log">${escapeHtml(getRecentActivity(progress, currentFeature))}</div>
                </div>
            `;
        }

        function formatStatus(status) {
            const labels = {
                'pending': '‚è≥ Pending',
                'in_progress': 'üîÑ In Progress',
                'done': '‚úÖ Done',
                'failed': '‚ùå Failed'
            };
            return labels[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRecentActivity(progress, featureName) {
            if (!progress) return 'No activity logged yet.';

            // Try to extract activity for current feature from cumulative progress
            const featureHeader = `## Feature: ${featureName}`;
            const featureIndex = progress.indexOf(featureHeader);

            if (featureIndex !== -1) {
                // Find next feature section or end of file
                const nextFeatureIndex = progress.indexOf('\n## Feature:', featureIndex + 1);
                const featureSection = nextFeatureIndex !== -1
                    ? progress.substring(featureIndex, nextFeatureIndex)
                    : progress.substring(featureIndex);
                return featureSection || 'No activity logged yet.';
            }

            // If no specific feature section, show last 50 lines
            const lines = progress.split('\n');
            const recentLines = lines.slice(-50);
            return recentLines.join('\n') || 'No activity logged yet.';
        }

        // Feature select change handler
        document.getElementById('feature-select').addEventListener('change', (e) => {
            const feature = e.target.value;
            if (feature) {
                window.location.search = `?feature=${feature}`;
            }
        });

        // Initialize
        loadFeatures();

        // Auto-refresh every 2 seconds
        refreshInterval = setInterval(() => {
            if (currentFeature) {
                loadFeatureData();
            }
        }, 2000);
    </script>
</body>
</html>
